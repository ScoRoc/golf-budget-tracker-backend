<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>My Golf Tracker</title>
    <link rel='stylesheet' href='style.min.css'>
  </head>
  <body>
    <header>
      <div class='app-name-wrapper'>
        <h1 class='app-name'>My Golf Tracker</h1>
      </div>
      <div class='header-p-tags'>
        <p>Contact Us</p>
        <p>I would love to hear from you.</p>
      </div>
    </header>
    <main>

      <div class='page-divider'><p class='p-tag'>Thank you for using
        <span>My Golf Tracker</span> app. If you have any
        questions feel free to contact me using the form below. </p>
      </div>
      <div class='contact-form'>
        <form action="https://formspree.io/your@email.com" method="POST">
          <input type="text" name="name">
          <input type="email" name="_replyto">
          <input type="submit" value="Send">
        </form>
      </div>

    </main>
    <footer>
      <p>footer</p>
    </footer>

  </body>
</html>
